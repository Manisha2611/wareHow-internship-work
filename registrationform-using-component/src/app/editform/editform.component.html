<div class="container" >
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="b2">
        <h1 style="text-align:center">Registration Form</h1>
        <form class="form-group text-center" >
          
  
            <div class="row">
              <div class="col-lg-6">
                <label>FirstName:</label>
                <input type="text" name="fname" placeholder="Enter your first name" class="form-control" [(ngModel)]="newdata.fname">
              </div>
              <div class="col-lg-6">
                <label>LastName:</label>  
                <input type="text" name="lname" placeholder="Enter your last name" class="form-control"[(ngModel)]="newdata.lname" >
              </div>
              
            </div>
            <br>
                <label>Email-id</label>
                <input type="email" name="email" placeholder="Enter E-mail" class="form-control"[(ngModel)]="newdata.email" ><br>
            <div class="row">
              <div class="col-lg-6">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Enter your Pasword " class="form-control" [(ngModel)]="newdata.password" >
              </div>
              <div class="col-lg-6">
                <label>ReEnter Password:</label>  
                <input type="password" name="repassword" placeholder="Re-Enter your Password" class="form-control" [(ngModel)]="newdata.repassword">
              </div>
            </div>
            <br>
                <label> Gender</label>
             <select class="form-control" >
               
               <option>Choose Gender</option>
               <option  name="gender" [(ngModel)]="newdata.gender">Male</option>
               <option  name="gender" [(ngModel)]="newdata.gender">Female</option>
               <option  name="gender" [(ngModel)]="newdata.gender">Others</option>
            </select><br>
              <label>Address</label>
              <input type="text" name="address" placeholder="Enter your Full Address" class="form-control" [(ngModel)]="newdata.address" ><br>
              <button (click)="updateData(newdata)" class="btn btn-primary btn-block"  >submit</button > 
              
        </form>
      </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
