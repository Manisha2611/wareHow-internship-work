<style>
  
  
  #b1{
    background-color: bisque;
    padding: 30px;
    margin-top: 50px;
    border-radius: 20px;
}
</style>

<body>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div id="b1">
      <h1 style="text-align:center">Registration Form</h1>
      <form class="form-group text-center" >
        

          <div class="row">
            <div class="col-lg-6">
              <label>FirstName:</label>
              <input type="text" name="fname" placeholder="Enter your first name" class="form-control"[(ngModel)]="data.fname">
            </div>
            <div class="col-lg-6">
              <label>LastName:</label>  
              <input type="text" name="lname" placeholder="Enter your last name" class="form-control"[(ngModel)]="data.lname" >
            </div>
            
          </div>
          <br>
              <label>Email-id</label>
              <input type="email" name="email" placeholder="Enter E-mail" class="form-control"[(ngModel)]="data.email" ><br>
          <div class="row">
            <div class="col-lg-6">
              <label>Password:</label>
              <input type="password" name="password" placeholder="Enter your Pasword " class="form-control" [(ngModel)]="data.password" >
            </div>
            <div class="col-lg-6">
              <label>ReEnter Password:</label>  
              <input type="password" name="repassword" placeholder="Re-Enter your Password" class="form-control" [(ngModel)]="data.repassword">
            </div>
          </div>
          <br>
              <label> Gender</label>
           <select class="form-control" >
             
             <option>Choose Gender</option>
             <option>Male</option>
             <option>Female</option>
             <option>Others</option>
          </select><br>
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your Full Address" class="form-control" [(ngModel)]="data.address" ><br>
            <input type="submit" value="submit" class="btn btn-primary btn-block"  >
            <button (click)="add(data)">hi add</button >
            
      </form>
    </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
<div class="container">
  <table class="table table-trapped">
    <tr>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>EMAIL</th>
      <th>PASSWORD</th>
      <th>REPASSWORD</th>
      <th>ADDRESS</th>
    </tr>
    <tr *ngFor="let data of users">
      <td>{{data.fname}}</td>
      <td>{{data.lname}}</td>
      <td>{{data.email}}</td>
      <td>{{data.password}}</td>
      <td>{{data.repassword}}</td>
      <td>{{data.address}}</td>
      <td><button type="button" class="btn btn-primary"[routerLink]="['/editform']">EDIT</button></td>
      <td><button type="button" class="btn btn-primary"(click)="deleteRowData(data)">DELETE</button></td>
      

      

      

  </tr>
  </table>
</div>
</body>
