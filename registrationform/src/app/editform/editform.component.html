
<style>
  
  
    #b1{
      background-color: palegreen;
      padding: 30px;
      margin-top: 50px;
      border-radius: 20px;
  }
  </style>
  
  <body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="b1">
        <h1 style="text-align:center">Registration Form</h1>
        <form class="form-group text-center" >
          
  
            <div class="row">
              <div class="col-lg-6">
                <label>FirstName:</label>
                <input type="text" name="fnames" placeholder="Enter your first name" class="form-control"[(ngModel)]="newdata.fnames">
              </div>
              <div class="col-lg-6">
                <label>LastName:</label>  
                <input type="text" name="lnames" placeholder="Enter your last name" class="form-control"[(ngModel)]="newdata.lnames" >
              </div>
              
            </div>
            <br>
                <label>Email-id</label>
                <input type="email" name="emails" placeholder="Enter E-mail" class="form-control" [(ngModel)]="newdata.emails"><br>
            <div class="row">
              <div class="col-lg-6">
                <label>Password:</label>
                <input type="password" name="passwords" placeholder="Enter your Pasword " class="form-control"[(ngModel)]="newdata.passwords" >
              </div>
              <div class="col-lg-6">
                <label>ReEnter Password:</label>  
                <input type="password" name="repasswords" placeholder="Re-Enter your Password" class="form-control"[(ngModel)]="newdata.repasswords" >
              </div>
            </div>
            <br>
                <label> Gender</label>
             <select class="form-control" >
               
               <option>Choose Gender</option>
               <option>Male</option>
               <option>Female</option>
               <option>Others</option>
            </select><br>
              <label>Address</label>
              <input type="text" name="addresss" placeholder="Enter your Full Address" class="form-control" [(ngModel)]="newdata.addresss" ><br>
              <button (click)="updateRowData(data,newdata)" class="btn btn-secondary">submit</button >
              
              
        </form>
      </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
